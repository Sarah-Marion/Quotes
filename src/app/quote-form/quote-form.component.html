<div class="form-entry">
  <h2>Input A Quote</h2>
  <hr>
  <div class="container">
    <div class="row">
  <form >
    <div class="form-group">
      <label for="quote">QUOTE:</label>
      <textarea name="entry" placeholder="Enter your quote here" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="author">AUTHOR :</label>
      <input type="text" placeholder="Author of quote" class="form-control">
    </div>
    <div class="form-group">
        <label for="submit">PERSON SUBMITTING THIS QUOTE :</label>
        <input type="text" placeholder="What is your Name? " class="form-control">
      </div>
      <button type="submit" class="btn btn-success" (click)="saveQuote(quote, author, submit)">Submit</button>

  </form>
</div>
</div>
</div>
