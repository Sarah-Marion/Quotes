version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "02:00"
    timezone: Africa/Nairobi
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@angular/cli"
    versions:
    - 11.0.5
    - 11.1.2
  - dependency-name: "@types/jasmine"
    versions:
    - 3.6.2
    - 3.6.3
  - dependency-name: "@types/node"
    versions:
    - 14.14.17
    - 14.14.22
